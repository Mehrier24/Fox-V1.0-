{% extends "base.html" %}

{% block content %}
<h2>Book Catalog</h2>
{% if books %}
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <form method="POST">
                    <input type="hidden" name="book_id" value="{{ book.id }}">
                    <button type="submit">Checkout</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No books are currently available.</p>
{% endif %}
{% endblock %}
